<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser - ES6 - Webpack</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">

            /* resetting all margin and paddings */
            * {
                padding: 0;
                margin: 0;
            }

            /* setting body background color */
            body{
                background: #1c2331;
            }

            /* removing any touch delay on canvas (some old browsers applied about 300ms delay) */
            canvas {
                touch-action-delay: none;
                touch-action: none;
                -ms-touch-action: none;
            }

            /* the style of the div containing the "wrong orientation" message */
            #wrongorientation{
                background: url("assets/images/wrongorientation.png") no-repeat center center fixed;
                background-size: contain;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;
                z-index: 1000;
                display: none;
            }
        </style>
</head>

<body>

    <div id="content"></div>
     <!-- the div containing the "wrong orientation" message -->
     <div id="wrongorientation"></div>

</html>
